<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Metodologia de Risco de Crédito</title>
  <style>
    body { margin:0; height:100vh; background:#FFFFFF; font-family:'Inter',sans-serif; display:flex; flex-direction:column }
    .chat-header {
      background:#009933; color:#FFFFFF; padding:1rem; text-align:center;
      font-size:1.25rem; font-weight:bold;
    }
    .chat-footer {
      text-align:center; padding:0.5rem; font-size:0.85rem; color:#009933;
    }
  </style>
</head>
<body>
  <div class="chat-header">Chatbot Metodologia de Risco de Crédito</div>

  <script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
    Chatbot.init({
        chatflowid: "61404541-6f1e-4364-8ef8-3647f4573ea6",
        apiHost: "https://cloud.flowiseai.com",
        theme: {
            button: {
                backgroundColor: '#009933',
                right: 20,
                bottom: 20,
                size: 48,
                dragAndDrop: true,
                iconColor: 'white',
                customIconSrc: 'https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg',
                autoWindowOpen: {
                    autoOpen: true,
                    openDelay: 2,
                    autoOpenOnMobile: false
                }
            },
            chatWindow: {
                showTitle: true,
                title: 'Chatbot Metodologia de Risco de Crédito',
                titleBackgroundColor: '#009933',
                welcomeMessage: "O que posso ajudar referente a metodologia de risco de crédito das agências Fitch, Moody's e S&P Ratings?",
                errorMessage: 'Ocorreu um erro, tente novamente.',
                backgroundColor: '#FFFFFF',
                height: 700,
                width: 400,
                fontSize: 16,
                starterPrompts: [
                    "Explique a metodologia da Fitch",
                    "Explique a metodologia da Moody's",
                    "Explique a metodologia da S&P",
                    "Qual a diferença entre Fitch, Moody's e S&P?",
                    "Como interpretar um rating de crédito?"
                ],
                starterPromptFontSize: 15,
                botMessage: {
                    backgroundColor: '#f7f8ff',
                    textColor: '#1E428B',
                    showAvatar: true
                },
                userMessage: {
                    backgroundColor: '#009933',
                    textColor: '#ffffff',
                    showAvatar: true
                },
                textInput: {
                    placeholder: 'Digite sua pergunta',
                    backgroundColor: '#ffffff',
                    textColor: '#303235',
                    sendButtonColor: '#009933',
                    autoFocus: true
                },
                footer: {
                    textColor: '#999999',
                    text: 'Powered by',
                    company: 'Flowise',
                    companyLink: 'https://flowiseai.com'
                }
            }
        }
    })
  </script>

  <div class="chat-footer">Desenvolvido por dsantos18</div>
</body>
</html>

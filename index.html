
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleção de Metodologia de Rating</title>
  <meta name="description" content="Menu para acessar os simuladores simplificados de Moody's, Fitch e S&P."/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Inter',sans-serif;background:#FFFFFF}
    .title-color{color:#1E428B}
    .green-title-color{color:#009933}
    .btn-primary{
      background:#1E428B;color:#FFF;border-color:#1E428B;
      transition:background-color .3s ease, transform .2s ease
    }
    .btn-primary:hover{background:#16336a;transform:translateY(-2px)}
    .btn-secondary{
      background:#FFF;color:#1E428B;border-color:#1E428B;
      transition:background-color .3s ease, color .3s ease, transform .2s ease
    }
    .btn-secondary:hover{background:#1E428B;color:#FFF;transform:translateY(-2px)}
  </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-lg bg-gray-50 p-8 sm:p-12 rounded-2xl shadow-lg border border-gray-200 text-center">
    <header class="mb-10">
      <h1 class="text-4xl font-bold green-title-color">Selecione a metodologia</h1>
      <p class="text-gray-600 mt-3">Escolha uma agência para iniciar a simulação de rating do projeto.</p>
    </header>

    <main>
      <div class="space-y-5 flex flex-col">
        <!-- Botões com rotas via data-href -->
        <button id="sp-button" type="button" data-href="sp.html"
          class="btn-secondary w-full py-4 px-6 text-lg font-bold rounded-xl shadow-md border-2 focus:outline-none focus:ring-4 focus:ring-blue-300">
          S&amp;P Ratings
        </button>

        <button id="moodys-button" type="button" data-href="moody.html"
          class="btn-secondary w-full py-4 px-6 text-lg font-bold rounded-xl shadow-md border-2 focus:outline-none focus:ring-4 focus:ring-blue-300">
          Moody's
        </button>

        <button id="fitch-button" type="button" data-href="fitch.html"
          class="btn-secondary w-full py-4 px-6 text-lg font-bold rounded-xl shadow-md border-2 focus:outline-none focus:ring-4 focus:ring-blue-300">
          Fitch
        </button>
      </div>

      <!-- Fallback sem JS -->
      <noscript>
        <div class="mt-8 text-sm text-left text-gray-600">
          <p>Seu navegador está sem JavaScript. Use os links abaixo:</p>
          <ul class="list-disc pl-6 mt-2">
            <li><a class="text-blue-700 underline" href="sp.html">Abrir S&amp;P Ratings</a></li>
            <li><a class="text-blue-700 underline" href="moody.html">Abrir Moody's</a></li>
            <li><a class="text-blue-700 underline" href="fitch.html">Abrir Fitch</a></li>
          </ul>
        </div>
      </noscript>
    </main>

    <footer class="mt-12">
      <p class="text-xs text-gray-500">Cada simulador é uma interpretação simplificada da metodologia pública de sua respectiva agência.</p>
    </footer>
  </div>

  <script>
    // Navegação e feedback visual
    const buttons = document.querySelectorAll('main button');

    function go(btn){
      // feedback visual rápido
      buttons.forEach(b=>{ b.classList.remove('btn-primary'); b.classList.add('btn-secondary'); });
      btn.classList.remove('btn-secondary'); btn.classList.add('btn-primary');

      // navegação (links relativos funcionam no GitHub Pages)
      const href = btn.getAttribute('data-href');
      if (href) window.location.href = href;
    }

    buttons.forEach(btn=>{
      btn.addEventListener('click', ()=> go(btn));
      btn.addEventListener('keydown', (e)=>{
        if (e.key === 'Enter' || e.key === ' '){
          e.preventDefault();
          go(btn);
        }
      });
    });
  </script>
</body>
</html>
